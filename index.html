<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/BhachawatSaransh/Miami/blob/main/MiamiBeach-SouthBeachSunset-square.jpg'); /* Replace with the path to your local image */
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 100px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .response-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #yes-btn {
            background-color: #4CAF50;
        }

        #no-btn {
            background-color: #f44336;
        }

        #no-btn:hover {
            position: relative;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="question">Are you in for the Miami Trip?</div>

    <button id="yes-btn" class="response-btn" onclick="redirectToBooking()">Yes</button>
    <button id="no-btn" class="response-btn" onmouseover="changePosition()">No</button>

    <script>
        function redirectToBooking() {
            // Simulate redirection to a flight booking website
            window.location.href = "https://www.example.com/flight-booking";
        }

        function changePosition() {
            // Change the position randomly on hover
            const noButton = document.getElementById("no-btn");
            const newPositionX = Math.random() * 200 - 180; // Random value between -50 and 50
            const newPositionY = Math.random() * 200 - 180; // Random value between -50 and 50

            noButton.style.position = "relative";
            noButton.style.top = newPositionY + "px";
            noButton.style.left = newPositionX + "px";
        }
    </script>

</body>
</html>
